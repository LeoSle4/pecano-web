<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <meta name="description" content="Ejemplo: Registro">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <section class="fondo fondo--registro">
        <div class="capa-fondo">
            <main class="contenedor">
                <div class="contenido">
                    <h1>Crea tu cuenta</h1>
                    <form class="formulario-registro">
                        <div class="campo1"><input class="registro__field" type="text" placeholder="Nombre" id="name"></div>
                        <div class="campo2"><input class="registro__field" type="text" placeholder="Apellido" id="lastname"></div>
                        <div class="campo1"><input class="registro__field" type="email" placeholder="Correo Electronico" id="email"></div>
                        <div class="campo2"><input class="registro__field" type="email" placeholder="Confirma el correo electronico" id="confirmar_email"></div>
                        <div class="campo1"><input class="registro__field" type="password" placeholder="Contraseña" id="password"></div>
                        <div class="campo2"><input class="registro__field" type="password" placeholder="Confirma la contraseña" id="confirmar_password"></div>
                        <div class="campo4"><input type="submit" value="Crear Cuenta" class="boton boton--primario"></div>
                    </form>
                </div>
            </main>
        </div>
    </section>
</body>

</html>
